name: Sync products from Google Sheets

on:
  # schedule:
    # - cron: "0 * * * *"   # every 1 hours
  workflow_dispatch:        # allow manual run
  repository_dispatch:
    types: [sheet-updated]   # custom event name

permissions:
  contents: write

jobs:
  pull-sheet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download CSV from Google Sheets
        run: |
          mkdir -p data
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vTk_j3kcH8Z-ZrwCVlZQ0UfIZnIbapbYxlHdL99yEAMj8HzHEsORui7pbucjX9Idk9OJSRv0BhgJoDj/pub?gid=0&single=true&output=csv" -o data/products.csv
          # Basic sanity check: must contain header 'id,'
          head -n 1 data/products.csv | grep -qi '^id,' || { echo "CSV header missing"; exit 1; }

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/products.csv
          git commit -m "Sync products from Google Sheets" || echo "No changes"
          git push
